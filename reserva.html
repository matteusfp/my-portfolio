<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Reserva de Viagem</title>
  </head>
  <body>
    <form action="submit.php" method="post">
      <fieldset>
        <legend>Dados da Reserva</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <fieldset>
          <legend>Serviços Desejados:</legend>
          <input
            type="checkbox"
            id="passagens"
            name="servicos"
            value="Compra de Passagens"
          />
          <label for="passagens">Compra de Passagens</label><br />

          <input
            type="checkbox"
            id="hospedagem"
            name="servicos"
            value="Reserva de Hospedagem"
          />
          <label for="hospedagem">Reserva de Hospedagem</label><br />

          <input
            type="checkbox"
            id="veiculos"
            name="servicos"
            value="Aluguel de Veículos"
          />
          <label for="veiculos">Aluguel de Veículos</label>
        </fieldset>

        <fieldset>
          <legend>Forma de Pagamento:</legend>
          <input
            type="radio"
            id="cartao"
            name="pagamento"
            value="Cartão de Crédito"
            required
          />
          <label for="cartao">Cartão de Crédito</label><br />

          <input type="radio" id="boleto" name="pagamento" value="Boleto" />
          <label for="boleto">Boleto</label><br />

          <input type="radio" id="pix" name="pagamento" value="PIX" />
          <label for="pix">PIX</label>
        </fieldset>

        <label for="prazo">Prazo de Pagamento:</label>
        <select id="prazo" name="prazo">
          <option value="À Vista">À Vista</option>
          <option value="Cinco Vezes Sem Juros">Cinco vezes sem juros</option>
          <option value="Dez Vezes Com Juros">Dez vezes com juros</option>
        </select>

        <input type="submit" value="Enviar" />
      </fieldset>
    </form>
  </body>
</html>
